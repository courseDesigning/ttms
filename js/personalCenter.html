<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>personalCenter</title>
    <link rel="../js/bootstrap.min.css">
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>

<script>
    function updatePass() {
        var user = sessionStorage.getItem('user');
        var pass = document.getElementById("pass").value;

        $.ajax({
            url: 'http://123.206.67.174:18000/user/modifyUser',
            type: 'GET',     // 请求类型，常用的有 GET 和 POST
            datatype: 'jsonp',
            crossDomain: true,
            xhrFields: {
                withCredentials: 'true'
            },
            data: {
                username: user,
                password: pass
            },
            success: function (data, status, xhr) { // 接口调用成功回调函数
                console.log("ddd：", data);
                status = parseInt(data.Detail.status);
                if (status === 1 || status === 2) {
                    window.location.href = './personalCenter.html';
                } else
                    document.getElementById("warning").innerHTML = "修改密码失败"
            }
        });

    }
</script>

<body>

<div>
    <h1>个人中心</h1>
</div>

<div>
    <input type="text" id="pass">
    <button onclick=updatePass()>修改</button>
</div>
</body>
</html>
